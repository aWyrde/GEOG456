<!DOCTYPE html>
<html lang="en", >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Div by Luke</title>
</head>

<style>
    body {
        background-color: aqua;
    }

    #daGreenBox {
        position:absolute;
        top: 25%;
        width: 100%;
        height: 50%;
        background-color: chartreuse;
    }

    .daOrangeBox {
        position:absolute;
        top: 25%;
        left: 25%;
        width: 100%;
        height: 50%;
        background-color: orange;

    }

    h1 {
        cursor: cell;
        position: relative;
        text-align: center;
        top: 25%;
    }


</style>

<body>
    <div id="daGreenBox">
        <div class="daOrangeBox">
            <h1 onclick="daAlert()">Click Here!</h1>
        </div>
    </div>
</body>

<script>
    function daAlert()  {
        var daTime = Date();
        alert("Hello, today is :" +  daTime);


    }
</script>

</html>
