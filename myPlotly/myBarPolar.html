<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's BarPolar Graph</title>
</head>
<style>
    #myDiv {
        background-color: blue;
        width: 700px;
        height: 700px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="myDataAsJS.js"></script>
<body>
    <div id="myDiv">
    </div>
    <script>
        var y = myData.map(e => Number(e.NPOPCHG2010))
        var x = myData.map(e=>e.NAME) 
    var trace1 = {
      
        r: y,
      
        mode: 'markers',
      
        type: 'barpolar',
        marker:{
            color: y, colorscale:'Agsunset'
        }
      };
      var layout={
        title:{
            text: 'US Metropolitan Areas <br> 2010 Population Change (Numerical)'
        },
      };
      


     var data = [trace1]
      
      
      Plotly.newPlot('myDiv', data, layout);
      </script>
</body>
</html>
